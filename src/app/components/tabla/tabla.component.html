<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Placa</th>
        <th scope="col">AÃ±o</th>
        <th scope="col">precio</th>
        <th scope="col">IMAGEN</th>
        <th scope="col">DESCRIPCION</th>
      
      </tr>
    </thead>
    <tbody>
        @for (item of moto; track item) {
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.placa}}</td>
        <td>{{item.anio}}</td>  
        <td>{{item.precio}}</td>  
        <td>
           <img  src="{{item.imagen}}" alt="Lights" height="150">
        </td>  
        <td>{{item.descripcion}}</td> 
        <td>
          <button class="btn btn-success"[routerLink]="['/vehiculo', item.id]">EDITAR</button>
          <button class="btn btn-danger" (click)="eliminar(item.id)">ELIMINAR</button>
        </td> 
      </tr>
    }
    </tbody>
  </table>
